name: Build APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd app
          npm install
      
      - name: Build Android Release APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleRelease
      
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: anna-univ-notifications-apk
          path: app/android/app/build/outputs/apk/release/app-release.apk
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/android/app/build/outputs/apk/release/app-release.apk
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          body: |
            Anna University Notifications App - Release Build
            
            Download the APK below and install on your Android device.
            
            **Installation:**
            1. Download the APK file
            2. Enable "Install from Unknown Sources" in your Android settings
            3. Open the APK file to install
            
            **Features:**
            - View latest notifications from Anna University COE
            - Pull to refresh
            - Offline caching
            - Direct links to official documents
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
